<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Asteroids Game</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Scrolling Asteroids</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde Asteroid.pde DigitalFont.pde Pellet.pde">
				</canvas>
		    </section>
	    <footer>
		    Made by A. Tan <br><br>Controls:<br> up arrow - accelerate <br> left/right arrow - turn <br> down arrow - brakes <br> q - hyperspace <br> NOTE: holding q will slow you to a stop, but a quick press will not activate hyperspace, you have to commit to it :)
	    </footer>
	</body>
</html>
